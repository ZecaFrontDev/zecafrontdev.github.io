<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/favicon">
</head>
<style>
    h1, p{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align: center;
        padding-top: 30px;
    }
</style>
<body class="fade-top">
    <h1>Thank You!</h1>
    <p>Thank you for trusting me, I will contact you as soon as possible!</p>
    <style>
        .fade-top {
            animation: aparecer 1.0s ease both;
        }
    
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
    
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>
</html>
